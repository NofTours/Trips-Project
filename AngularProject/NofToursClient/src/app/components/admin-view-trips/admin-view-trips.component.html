<div class="p-grid">
    <p-card class="ui-g-10 ui-md-10 p-col-11 search" header="Choose the range of dates:">
        <div class="p-grid p-justify-start">
            <div class="p-col-2">
                <p-calendar p-col-5 #calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true"
                    [disabledDates]="invalidDates" [disabledDays]="[6]" [readonlyInput]="true" [minDate]="minDate"
                    showButtonBar="true">
                </p-calendar>
            </div>
            <div>
                <div class="p-col-2">
                    <button type="button" [hidden]="searchHidden" pButton label="Search"
                        (click)="viewOrderedTrips()"></button>
                    <button type="button" [hidden]="clearSearchHidden" pButton label="Clear Search"
                        (click)="clearSearch();"></button>
                </div>
            </div>
        </div>
    </p-card>
    <p-table #dt styleClass="ui-table-cars" [value]="trips" [paginator]="true" [rows]="10" selectionMode="single">
        <ng-template pTemplate="caption">
            List of Trips
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Client Id</th>
                <th>Date</th>
                <th>Begin Time</th>
                <th>Total Trip Hours</th>
                <th>Leaving Adrress</th>
                <th>Num Of People</th>
                <th>Cost</th>
                <th>Sites</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-trip>
            <tr>
                <td>{{trip.clientId}}</td>
                <td>{{trip.date|  date:'EEEE dd.MM.yy'}}</td>
                <td>{{trip.beginTime}}</td>
                <td>{{trip.totalTripHours}}</td>
                <td>{{trip.leavingAdrress}}</td>
                <td>{{trip.numOfPeople}}</td>
                <td>{{trip.cost}}</td>
                <td>   
                <div *ngFor="let tripSite of trip.tripSites">
                {{getTripSiteName(tripSite)}}</div>     
            </td>
            </tr>
        </ng-template>
    </p-table>
