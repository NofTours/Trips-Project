<button *ngIf="!isUserLoggedIn"pButton label="Login" icon="pi pi-sign-in" style="margin-left:.25em" (click)="loginClick($event)"></button>
<p-menu #menu [popup]="true" [model]="items"></p-menu>
<button *ngIf="isUserLoggedIn" pButton class="ui-button-raised ui-button-rounded" icon="pi pi-user" (click)="menu.toggle($event)"></button>
