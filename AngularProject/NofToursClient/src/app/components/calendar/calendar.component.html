 
<p-calendar  [style]="{width: '70%'}"  [(ngModel)]="value"  dateFormat="dd.mm.yy" [inline]="true" (onSelect)="saveDateToTrip()"
[disabledDates]="invalidDates" [disabledDays]="[6]" [readonlyInput]="true" [minDate]="minDate">
<ng-template pTemplate="date" let-date>
    <span style="border-radius:50%;font-weight:600">{{date.day}}</span>
</ng-template>
<ng-template disabledDateTemplate let-date>
    <span [ngStyle]="{backgroundColor:'blue'}">{{date.day}}</span>
</ng-template>

  <span [ngStyle]="{backgroundColor:'blue'}" style="border-radius:50%">{{date.day}}</span> 
  </div> -->
</p-calendar>
