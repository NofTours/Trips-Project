<div class="alert alert-info">
   <div *ngIf="clientTrips.length>0">{{this.email}}, your saved trips are:</div>
   <div *ngIf="clientTrips.length==0">Sorry {{this.email}}, you don't have any trips planned yet...</div>
   <br>
</div>
<div class="p-grid">
   <div class="p-col-3" *ngFor="let trip of clientTrips">
      <app-trip [trip]="trip"></app-trip>
   </div>
   <!-- why does it not recognize it as trip type?? -->
</div>
